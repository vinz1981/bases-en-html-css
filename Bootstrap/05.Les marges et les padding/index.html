<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <!-- margin -->

        <h2>Margin</h2>
        <div class="row m-5">
            <!-- Marge externe -->
            <div class="col border">Element 1</div>
            <div class="col border">Element 2</div>
        </div>

        <div class="row mt-5">
            <!-- Margin-top/Marge en haut -->
            <div class="col border">Element 1</div>
            <div class="col border">Element 2</div>
        </div>

        <div class="row m-5">
            <!-- Margin-top/Marge en haut -->
            <div class="col border">Element 1</div>
            <div class="col border">Element 2</div>
        </div>

        <div class="row mr-3">
            <!-- Margin-right/Marge Ã  droite  -->
            <div class="col border">Element 1</div>
            <div class="col border">Element 2</div>
        </div>

        <!-- Padding / Marges internes-->

        <h2>Padding</h2>
        <div class="row p-5">
            <!-- Marge interne -->
            <div class="col border">Element 1</div>
            <div class="col border">Element 2</div>
        </div>

        <!-- mx-auto -->

        <h2>mx-auto</h2>
        <div class="row col-6 mx-auto">
            <!-- Marge interne -->
            <div class="col border">Element 1</div>
            <div class="col border">Element 2</div>
        </div>

<!-- Margin & Padding -->

 <!-- Marge externe axe Y-->
        <h2>my</h2>
        <div class="row col-6 my-5">
            <div class="col border">Element 1</div>
            <div class="col border">Element 2</div>
        </div>

        <!-- Marge externe axe x-->
        <h2>mx</h2>
        <div class="row col-6 mx-5">
            <div class="col border">Element 1</div>
            <div class="col border">Element 2</div>
        </div>

        <!-- Marge interne axe y-->
        <h2>py</h2>
        <div class="row col-6 py-5">
            <div class="col border">Element 1</div>
            <div class="col border">Element 2</div>
        </div>

         <!-- Marge interne axe x-->
         <h2>px</h2>
         <div class="row col-6 px-5">
             <div class="col border">Element 1</div>
             <div class="col border">Element 2</div>
         </div>





       









    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
