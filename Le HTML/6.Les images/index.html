<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>Les images</h1>

<img src="img/Gojira.Joe Duplantier.jpg" width="800" height="400"> 
<!-- "src" indique où se trouve mon img -->

<img src="img/Gojira.Joe Duplantier.jpg" width="800" height="400" title="photo de Cannes">
<!-- mettre un titre à mon image -->
<br>

<img src="img/Gojira.Joe Duplantier.jpg" width="800" height="400" title="photo de Cannes" alt="photographie de Gojira" >
<!-- "alt"alternative, aide les malvoyants, si notre photo ne s'affiche pas, on aura l'alternative qui s'affichera -->
<br>

    <a href="img/Gojira.Joe Duplantier.jpg" target="_blank"> 
        <!-- "target" pour créer un lienj vers un nouvel onglet-->
        <img src='img/Gojira.Joe Duplantier.jpg' width="800" height="400">
    </a>
        
</body>
</html>
