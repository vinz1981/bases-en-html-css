<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- le display défini le type d'affichage  utilisé pour le rendu d'un élément (block en ligne)-->

<!--BLOCK = démarre une nouvelle ligne (div, ul, li, p, form, h1/h6)  -->

<h2>Block</h2>

<div>Div 1</div>
<div>Div 2</div>
<div>Div 3</div>

<!-- BLOCK = INLINE BLOCK -->

<ul>
<li><a href="">Link 1</a></li>
<li><a href="">Link 2</a></li>
<li><a href="">Link 3</a></li>
<li><a href="">Link 4</a></li>

</ul>

<h2>INLINE --> BLOCK</h2>

<a href="">Link 1</a>
<a href="">Link 2</a>
<a href="">Link 3</a>


</body>
</html>
