<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- Les Flex Box permettent de gérer le layout d'une page, la structure, le positionnement et facilitent le responsive -->
    
    <!-- Display Flex -->

<h2>Display flex</h2>

<div class="d-flex">
    <div class="inner-elem">Elem 1</div>
    <div class="inner-elem">Elem 2</div>
    <div class="inner-elem">Elem 3</div>
    <div class="inner-elem">Elem 3</div>
</div>

<!-- Flex direction-->
<!-- Justify content -->

<h2>Justify Content</h2>
<!-- Gérer l'espace entre les éléments à l'horizontale -->

<div class="d-flex justify-content">
    <div class="inner-elem">Elem 1</div>
    <div class="inner-elem">Elem 2</div>
    <div class="inner-elem">Elem 3</div>
    <div class="inner-elem">Elem 3</div>
</div>

<!-- Align items -->

<h2>Align Items</h2>
<!-- Aligner mes éléments -->

<div class="d-flex align-items">
    <div class="inner-elem">Elem 1</div>
    <div class="inner-elem">Elem 2</div>
    <div class="inner-elem">Elem 3</div>
    <div class="inner-elem">Elem 3</div>
</div>

<!-- Align Self -->

<h2>Align Self</h2>
<!-- Va nous permettre de placer nos éléments à la verticale -->

<div class="d-flex align-self">
    <div class="inner-elem">Elem 1</div>
    <div class="inner-elem">Elem 2</div>
    <div class="inner-elem">Elem 3</div>
    <div class="inner-elem">Elem 3</div>
</div>

<!-- Flex Wrap -->

<h2>Flex Wrap</h2>

<div class="d-flex flex-wrap">
    <div class="inner-elem">Elem 1</div>
    <div class="inner-elem">Elem 2</div>
    <div class="inner-elem">Elem 3</div>
    <div class="inner-elem">Elem 4</div>
</div>

<!--  Order -->

<h2>Order</h2>

<div class="d-flex flex-wrap">
    <div class="inner-elem order5">Elem 1</div>
    <div class="inner-elem order3">Elem 2</div>
    <div class="inner-elem order4">Elem 3</div>
    <div class="inner-elem order2">Elem 4</div>
    <div class="inner-elem order1">Elem 5</div>
</div>

<!-- Flex Grow -->

<h2>Flex Grow</h2>

<!-- Permet de dire  -->

<div class="d-flex flex-grow">
    <div class="inner-elem">Elem 1</div>
    <div class="inner-elem">Elem 2</div>
    <div class="inner-elem">Elem 3</div>
    <div class="inner-elem">Elem 4</div>
</div>

</body>
</html>
